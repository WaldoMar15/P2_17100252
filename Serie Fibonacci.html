<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

     <meta charset="UTF-8">

	<title>Serie Fibonacci While</title>
	<script type="text/javascript">
			function FibonacciFunction() {
                var suma = 0;
                var anterior = parseInt(document.getElementById("Numero1").value);
                var actual = parseInt(document.getElementById("Numero2").value);
			    var valorFinal = parseInt(document.getElementById("valor").value);
                var mostrar=anterior+" ,"+ actual;
                while (suma < valorFinal)
                {
			     suma = anterior + actual;
			     anterior = actual;
                 actual = suma;
                 mostrar=mostrar+" ,"+ suma;
                }	
                document.getElementById("resultado").value = mostrar; 
			}
    </script>
    <style>
        .container{
        margin-top: 100px;
        margin-left: 100px;
        }
    </style>
</head>
<body>
	<form class="container"> 
        <div class="form-group col-xs-3 col-m-6 col-l-12" >
            <label for="Numero1">Valor 1 </label>
            <input type="number" id="Numero1" value="0">
        </div>
        <div class="form-group col-xs-3 col-m-6 col-l-12">
            <label for="Numero2">Valor 2</label>
            <input type="number" id="Numero2" value="0">
        </div>
        <div class="form-group col-xs-3 col-m-6 col-l-12">
            <label for="Valor">Numeros determinados</label>
            <input type="number" id="valor" value="0">
            <input type="button" value="Iniciar" onclick="FibonacciFunction()">
            <input type="button" value="Limpiar" onclick="Limpiar()">
        </div>
        <textarea id="resultado" cols="30" rows="10"></textarea>
	</form>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
